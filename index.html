<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"> </script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="heading">AI DJ WEB APP
	    <br>
	    <span class="span">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        <br> 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="speed_div">
    <img id= "speed-pic" class="speed_img" src="disk-unscreen.gif">
    <br><br>
    <h5 id="speed" style="background-color: red;" class="btn btn-danger"> Speed </h5>
  </div>

  <button class="btn play_button" onclick="Play()"> Play </button>
  <button class="btn btn-danger stop_button" onclick="StopS()"> Stop </button>

  <div class="volume_div">
    <img class="volume_img" src="sound-unscreen.gif">
    <br><br>
    <h5 id="volume"  style="background-color: red; color:white" class="btn"> Volume </h5>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
